<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>메인페이지</title>
  <style>
    body { margin: 0; font-family: system-ui, -apple-system, 'Noto Sans KR', sans-serif; background: #f7f7fb; color: #222; }
    .wrap { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 24px; }
    .card { width: 100%; max-width: 560px; background: #fff; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); padding: 28px; text-align: center; }
    h1 { font-size: 24px; margin: 0 0 8px; }
    p { margin: 0 0 24px; color: #666; }
    .actions { display: grid; gap: 12px; grid-template-columns: 1fr 1fr; }
    button { appearance: none; border: 0; border-radius: 12px; padding: 14px 16px; font-weight: 700; cursor: pointer; transition: transform .08s ease, box-shadow .2s ease; }
    button:active { transform: translateY(1px); }
    .btn-secondary { background: #eef1f7; color: #223; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
    .btn-primary { background: #4f46e5; color: #fff; box-shadow: 0 4px 12px rgba(79,70,229,0.35); }
    .hint { margin-top: 18px; font-size: 12px; color: #888; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>메인페이지</h1>
      <p>아래에서 원하는 작업을 선택하세요.</p>
      <div class="actions">
        <button class="btn-secondary" onclick="location.href='solo'">혼자하기</button>
        <button class="btn-primary" onclick="location.href='coffee.html'">커피내기</button>
      </div>
      <div class="hint">커피내기용 사이버 경마 사이트입니다.</div>
    </div>
  </div>
</body>
</html>
